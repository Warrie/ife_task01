<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>center</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{width: 400px;height: 200px;background-color: #ccc;position: absolute;left:0;top: 0;right: 0;bottom: 0;margin: auto auto;}
		.sector1{width: 50px;height: 50px;border-radius: 0 0 100% 0;position: absolute;left: 0;top: 0;background-color: #fc0;}
		.sector2{width: 50px;height: 50px;border-radius: 100% 0 0 0;position: absolute;right: 0;bottom: 0;background-color: #fc0;}
	</style>
</head>
<body>
	<div class="box">
		<div class="sector1"></div>
		<div class="sector2"></div>
	</div>
</body>
</html>
